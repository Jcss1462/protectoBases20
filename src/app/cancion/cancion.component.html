<div id="cuerpo">

  <header *ngFor="let key of canci">

    <div id="foto">

        <img [src]="key.portada_cancion | safeurl">

    </div>

    <!--nombre-->
    <div id="nombre">

      <div  id={{key.titulo}}>
        {{key.titulo}}
      </div>

    </div>


  </header>

  <div id="contenido">
    <div id="opciones">
      <div id="selectores">
        <!--letra-->
        <div class="desplegable" id="desplegableLetra">
          <div id="letra" class="activador" (click)="activarLetra()">
            Letra
          </div>
          <div id="listaletra" class="lista biografica">

            <div *ngFor="let key of canci">
              <p>{{key.letra}}</p>
            </div>

          </div>
        </div>
      </div>

      <div id=caractericticas>
        Caracteristicas
      </div>

    </div>
    <div id="boton">
      <a class="boton_personalizado" (click)="goBack()">Atras</a>
      <a class="boton_personalizado" (click)="goBack()">Descargar</a>
    </div>

  </div>




</div>
